<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Brithday</title>
		<style>

		</style>
		<link rel="stylesheet" href="birthday.css">
	</head>
	<body>
		<!-- div1 using inline css -->
		<div class="div-birthday">
			<h1 >Birthdays</h1>
		</div>

		<!-- div2 -->
		<div class="div-form">
			<h1>Add a Birthday</h1>
			<form>
				<input type="text" name="name" id="name" placeholder="Name" >
				<input type="number" name="month" id="month" placeholder="Month" >
				<input type="number" name="day" placeholder="Day" >
				<button>Add Birthday</button>
			</form>
		</div>

		<!-- div3  -->
		<div class="div-table">
			<h4> All Birthday</h4>
			<table class="even">
				<tr>
					<th>Name</th>
					<th>Birthday</th>
				</tr>
				<tr>
					<td>Harry</td>
					<td>7 / 31</td>
				</tr>
				<tr>
					<td>Ron</td>
					<td>3 / 1</td>
				</tr>
				<tr>
					<td>Hermione</td>
					<td>9 / 19</td>
				</tr>
			</table>
		</div>
	</body>
</html>
